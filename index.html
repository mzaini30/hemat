<!DOCTYPE HTML>
<html>
<head>
 <title>Hemat</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="vendor/bootstrap.min.css">
 <link rel="stylesheet" href="index.css">
</head>
<body>
 <div class="vue">
  <div class="navbar navbar-default navbar-fixed-top">
   <div class="container">
    <div class="navbar-header">
     <router-link to="/" class="navbar-brand">Hemat</router-link>
    </div>
   </div>
  </div>
  <div class="container">
   <router-view></router-view>
  </div>
 </div>
 <template id="beranda">
  <div>
   <div class="alert alert-warning">Keluarkan uang seperlunya aja ya...</div>
   <div class="panel panel-danger">
    <div class="panel-heading">Total pengeluaran</div>
    <div class="panel-body">
     <h1 class="total">{{ total | rupiah }}</h1>
    </div>
   </div>
   <div class="form-group">
    <router-link to="/tambah" class="btn btn-primary">Tambah</router-link>
   </div>
   <table class="table table-bordered">
    <thead>
     <tr>
      <th>Tanggal</th>
      <th>Uraian</th>
      <th>Jumlah</th>
      <th></th>
     </tr>
    </thead>
    <tbody>
     <tr v-for="x in data">
      <td>{{ x.tanggal }}</td>
      <td>{{ x.uraian }}</td>
      <td>{{ x.jumlah | rupiah }}</td>
      <td>
       <div @click="hapus(x.id)" class="btn btn-danger">&times;</div>
      </td>
     </tr>
    </tbody>
   </table>
  </div>
 </template>
 <template id="tambah">
  <div>
   <form action="" @submit.prevent="tambahkan">
    <div class="form-group">
     <label for="">Uangnya dipakai untuk apa?</label>
     <input type="text" class="form-control" required v-model="uraian">
    </div>
    <div class="form-group">
     <label for="">Berapa uang yang dipakai?</label>
     <input type="tel" class="form-control" required v-model="jumlah">
    </div>
    <div class="form-group">
     <input type="submit" class="btn btn-success" value="Selesai">
    </div>
   </form>
  </div>
 </template>
 <script src="vendor/dexie.min.js"></script>
 <script src="vendor/vue.min.js"></script>
 <script src="vendor/vue-router.min.js"></script>
 <script src="component/beranda.js"></script>
 <script src="component/tambah.js"></script>
 <script src="index.js"></script>
</body>
</html>
